<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-section">
                <img src="./assets/magnify.png" alt="search">
                <input type="search" name="search" id="search">
            </div>
            <div class="user-info">
                <img src="./assets/bell-ring-outline.png" alt="notifications">
                <img src="./assets/avatar.jpg" alt="user_avatar" class="avatar small">
                <b>Mgielka</b>
            </div>
            <div class="user-greeting">
                <img src="./assets/avatar.jpg" alt="user_avatar" class="avatar">
                <div class="greeting">Hi there,</div>
                <b class="handle">Mgielka (@the_misty)</b>
            </div>
            <div class="controls">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title">
                <img src="./assets/view-dashboard.png"> Dashboard
            </div>
            <ul>
                <li><img src="./assets/home.png" alt="home"> Home</li>
                <li><img src="./assets/card-account-details-outline.png" alt="profile"> Profile</li>
                <li><img src="./assets/message-reply.png" alt="message"> Messages</li>
                <li><img src="./assets/clock-time-five-outline.png" alt="history"> History</li>
                <li><img src="./assets/clipboard-multiple.png" alt="tasks"> Tasks</li>
                <li><img src="./assets/account-group.png" alt="communities"> Communities</li>
            </ul>
            <ul>
                <li><img src="./assets/cog.png" alt="cog"> Settings</li>
                <li><img src="./assets/help-box.png" alt="help"> Support</li>
                <li><img src="./assets/shield-check.png" alt="privacy"> Privacy</li>
            </ul>
        </div>
        <div class="dashboard">dashboard</div>
    </div>
</body>

</html>
